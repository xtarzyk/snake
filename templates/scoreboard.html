<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}"/>
    <title>Scoreboard</title>
</head>
<body class="menu-body">
<table class="scoreboard" id="scoreboard">
    <thead>
    <tr>
        <th>Position</th>
        <th>Nickname</th>
        <th>Points</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for result in score_board %}
    <tr>
        <td> {{ loop.index }}</td>
        <td> {{ result.nick }}</td>
        <td> {{ result.points }}</td>
        <td> {{ result.game_date }}</td>
    </tr>

    {% endfor %}

    <tbody>
</table>
<button class="bck"><a href="{{ url_for('menu')}}">back to menu</a></button>
</body>
</html>
